---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date" style="display: inline">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <a href="https://github.com/{{site.github_repo}}/edit/{{site.github_branch}}/{{page.path}}" style="display: inline" class="edit" target="blank">
    Edit on GitHub
  </a>
  
  {% assign author = site.data.authors[page.author] %}

  {% if author %}
    <span>
        Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
    </span>
  {% endif %}

  {% include disqus.html %}
</article>
