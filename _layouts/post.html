---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <a href="https://github.com/{{site.github_repo}}/edit/{{site.github_branch}}/{{page.path}}" class="edit" target="blank">
      &nbsp;Edit
  </a>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
